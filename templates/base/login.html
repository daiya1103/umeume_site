{% extends 'base.html' %}

{% block content %}

<h1>ログイン</h1>
<form method="post" class="p-4 m-4 bg-light border border-success roundedform-group">
    {% csrf_token %}
    <input class="form-control my-4" type="email" name="username" placeholder="Eメール">
    <input class="form-control my-4" type="password" name="password" placeholder="パスワード">
    <button type="submit" class="btn btn-success">ログイン</button>
</form>

{% endblock %}
